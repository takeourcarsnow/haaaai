<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lietuviškų Naujienų Haiku</title>
    
    <!-- Performance Optimizations -->
    <link rel="preload" href="/css/styles.css" as="style">
    <link rel="preload" href="/js/main.js" as="script">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Enhanced Meta Tags -->
    <meta name="description" content="Lietuviškos naujienos haiku formatu - unikalus naujienų skaitymo būdas">
    <meta name="keywords" content="haiku, lietuvos naujienos, poezija, naujienos, literatūra">
    <meta name="author" content="Lietuviškų Naujienų Haiku">
    <meta name="robots" content="index, follow">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Lietuviškų Naujienų Haiku">
    <meta property="og:description" content="Lietuviškos naujienos haiku formatu">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-vercel-url.vercel.app">
    <meta property="og:image" content="https://your-vercel-url.vercel.app/preview.jpg">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Lietuviškų Naujienų Haiku">
    <meta name="twitter:description" content="Lietuviškos naujienos haiku formatu">
    <meta name="twitter:image" content="https://your-vercel-url.vercel.app/preview.jpg">
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e2f23">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Inline Critical State -->
    <script>
        // Prevent FOUC (Flash of Unstyled Content)
        document.documentElement.setAttribute('data-theme', 
            localStorage.getItem('theme') || 'dark');
    </script>
</head>
<body>
    <div class="phone-container" role="main">
        <div class="screen">
            <div class="status-bar">
                <span>LT HAIKU</span>
                <span id="clock">12:00</span>
                <span id="date"></span>
            </div>
            <div class="content">
                <div id="headline" class="message headline"></div>
                <div id="haiku" class="message haiku"></div>
            </div>
            <div class="button-container">
                <button data-action="new-haiku">📱 NAUJAS HAIKU</button>
                <div class="social-buttons">
                    <button data-action="toggle-theme" class="social-button theme">
                        🌓 Tema
                    </button>
                    <button data-action="show-history" class="social-button">
                        📚 Istorija
                    </button>
                    <button data-action="copy" class="social-button">
                        📋 Kopijuoti
                    </button>
                </div>
                <div class="bottom-buttons">
                    <div class="share-buttons">
                        <button data-action="share-twitter" class="social-button twitter">
                            🐦 Dalintis
                        </button>
                        <button data-action="share-facebook" class="social-button facebook">
                            📘 Dalintis
                        </button>
                    </div>
                    <a href="https://www.patreon.com/inpixels" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       class="social-button patreon">
                        ❤️ Paremti
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="history-container" id="historyContainer">
        <div class="history-content">
            <h2>Haiku Istorija</h2>
            <div id="historyList"></div>
            <button data-action="close-modal">Uždaryti</button>
        </div>
    </div>

    <!-- Error Template -->
    <template id="errorTemplate">
        <div class="error-message">
            <p></p>
            <button class="retry-button">Bandyti dar kartą</button>
        </div>
    </template>

    <!-- Offline Indicator -->
    <div id="offlineWarning" class="offline-warning" hidden>
        Nėra interneto ryšio
    </div>

    <!-- Scripts -->
    <script src="/js/main.js" defer></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .catch(error => console.error('SW registration failed:', error));
            });
        }
    </script>

    <!-- Fallback for No JavaScript -->
    <noscript>
        <div class="noscript-warning">
            Šiai aplikacijai reikalingas JavaScript. Prašome jį įjungti.
        </div>
    </noscript>
</body>
</html>
